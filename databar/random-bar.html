<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.bar {
            display: inline-block;
            width: 20px;
            background: teal;
        }
        
        .bar+.bar {
            margin: 0 2.5px;
        }
    </style>
</head>

<body>
    <script src='../d3/d3.js'></script>
    <script>
        const dataset = [];

        for (let i = 0; i < 1000; i++) {
            const newNumber = Math.floor(Math.random() * 50);
            dataset.push(newNumber);
        }

        d3.select('body').selectAll('div')
            .data(dataset)
            .enter()
            .append('div')
            .attr('class', 'bar')
            .style('height', (d) => d * 6 + 'px')
            .style('background', (d) => {
                if (d < 10) return 'blue';
                else if (d > 10 && d < 30) return 'cyan';
                else if (d >= 30 && d < 40) return 'red';
            })
    </script>
</body>

</html>
