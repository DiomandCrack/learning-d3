<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.bar {
            display: inline-block;
            width: 20px;
            background: teal;
        }
        
        .bar+.bar {
            margin: 0 2.5px;
        }
    </style>
</head>

<body>
    <script src="../d3/d3.js"></script>
    <script>
        const dataset = [25, 7, 5, 26, 11, 8, 25, 14, 23, 19, 14, 11, 22, 29, 11, 13, 12, 17, 18, 10, 24, 18, 25, 9, 3, 30, 10, 1, 3];

        d3.select("body").selectAll('div')
            .data(dataset) //将数据分成每一项
            .enter()
            .append('div')
            .attr('class', 'bar') //设置属性
            .style("height", (d) => d * 5 + 10 + 'px')
            .style('background',
                (d) => {
                    if (d > 20) return 'red';
                    else if (d < 10) return 'blue';
                })
    </script>
</body>

</html>
