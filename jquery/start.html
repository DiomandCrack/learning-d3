<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #change {
            position: absolute;
            top: 100px;
            left: 400px;
            font: 24px arial;
        }
        
        #move_up,
        #move_down,
        #color,
        #disappear {
            padding: 5px;
        }
    </style>
</head>

<body>
    <button id="move_up">Move Up</button>
    <button id="move_down">Move Down</button>
    <button id="color">Change Color

    </button>
    <button id="disappear">Disappear</button>
    <div id="change">make me do stufff</div>
    <script src="./jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("#move_down").click(function() {
                $("#change").animate({
                    top: 500
                }, 2000);
            })
            $("#move_up").click(() => {
                $("#change").animate({
                    top: 30
                }, 200)
            })
            $("#color").click(function() {
                $("#change").css("color", "purple");
            })
            $("#disappear").click(() => {
                $("#change").toggle("slow");
            })
        })
    </script>
</body>

</html>
