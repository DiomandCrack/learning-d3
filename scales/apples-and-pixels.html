    <script>
        const dataset = [100, 200, 300, 400, 500];

        const scale = d3.scaleLinear()
            .domain([100, 500]) //真实的范围
            .range([10, 350]); //映射到像素上的范围

        console.log(scale(200));
        // 200 -真实的数值
        //scale(200) return 95 映射到屏幕像素的值
